<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT PromptJump</title>
  <style>
    :root{--bg:#0b1220;--muted:#9aa6ad;--accent:#8ab4ff;--border:rgba(255,255,255,0.1)}
    body{margin:0;font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,'Segoe UI',Inter,system-ui,Arial; width:320px;background:var(--bg);color:#e6eef3;overflow:hidden}
    .wrap{padding:16px;background:linear-gradient(145deg, rgba(11,18,32,0.95), rgba(15,23,42,0.95));border-radius:12px;margin:4px}
    h1{font-size:16px;margin:0 0 8px;font-weight:600;background:linear-gradient(135deg, #8ab4ff, #60a5fa);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    p{font-size:13px;color:var(--muted);margin:0 0 16px;line-height:1.4}
    .row{display:flex;gap:10px;align-items:center;margin-bottom:12px}
    button{background:linear-gradient(135deg, rgba(138,180,255,0.15), rgba(96,165,250,0.15));border:1px solid rgba(138,180,255,0.3);color:#e6eef3;padding:10px 16px;border-radius:10px;cursor:pointer;font-size:13px;font-weight:500;transition:all 0.2s ease;position:relative;overflow:hidden}
    button:hover{background:linear-gradient(135deg, rgba(138,180,255,0.25), rgba(96,165,250,0.25));transform:translateY(-1px);box-shadow:0 4px 12px rgba(138,180,255,0.2)}
    button:active{transform:translateY(0)}
    a.link{font-size:12px;color:var(--accent);text-decoration:none;padding:6px 12px;border:1px solid var(--border);border-radius:8px;transition:all 0.2s ease}
    a.link:hover{background:rgba(138,180,255,0.1);border-color:rgba(138,180,255,0.3)}
    .small{font-size:11px;color:var(--muted);margin-top:16px;text-align:center;opacity:0.7}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ChatGPT PromptJump</h1>
    <p>Navigate through your AI chat conversations with ease. Jump to any prompt instantly and never lose track of important messages!</p>

    <div class="row">
      <button id="open-panel">Open Panel</button>
      <a id="refresh-storage" class="link" href="#">Refresh</a>
    </div>

    <div class="small">Made with ❤️ for better chats — v1.0.0</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
