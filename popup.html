<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT PromptJump</title>
  <style>
    body{margin:0;font-family:system-ui,sans-serif;width:300px;background:#2a2a2a;color:#fff}
    .container{padding:15px;background:#333;border-radius:8px;margin:0;border:1px solid #444}
    .title{font-size:16px;font-weight:normal;margin:0 0 8px;color:#fff;text-align:center}
    .description{font-size:12px;color:#ccc;margin:0 0 15px;text-align:center}
    .buttons{display:flex;gap:8px;margin-bottom:12px}
    .btn{padding:8px 16px;border-radius:4px;font-size:12px;cursor:pointer;border:1px solid #555;text-align:center;flex:1;background:#444;color:#fff}
    .btn:hover{background:#555}
    .btn-primary{background:#0066cc;border-color:#0066cc}
    .btn-primary:hover{background:#0052a3}
    .footer{text-align:center;padding-top:8px;border-top:1px solid #444}
    .bug-link{font-size:14px;color:#fff;text-decoration:none}
    .bug-link:hover{color:#ddd}
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">PromptJump</h1>
    <p class="description">Jump to any prompt in ChatGPT conversations</p>
    
    <div class="buttons">
      <button id="open-panel" class="btn btn-primary">Open Panel</button>
      <button id="refresh-storage" class="btn btn-secondary">Refresh</button>
    </div>

    <div class="footer">
      <a id="report-bug" class="bug-link" href="#">Report a bug üêõ</a>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
