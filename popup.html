<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ChatGPT PromptJump</title>
  <style>
    :root{--bg:#0f172a;--card:#1e293b;--text:#f1f5f9;--muted:#64748b;--accent:#3b82f6;--border:rgba(51,65,85,0.5)}
    body{margin:0;font-family:'SF Pro Display',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;width:340px;background:var(--bg);color:var(--text);overflow:hidden}
    .container{padding:20px;background:linear-gradient(135deg,rgba(15,23,42,0.95),rgba(30,41,59,0.95));border-radius:16px;margin:6px;border:1px solid var(--border)}
    .header{text-align:center;margin-bottom:20px}
    .title{font-size:20px;font-weight:700;margin:0 0 8px;background:linear-gradient(135deg,#60a5fa,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;letter-spacing:-0.025em}
    .description{font-size:14px;color:var(--muted);margin:0;line-height:1.5;text-align:center}
    .actions{display:flex;flex-direction:column;gap:12px;margin:20px 0}
    .btn-primary{background:linear-gradient(135deg,#3b82f6,#2563eb);border:1px solid #1d4ed8;color:white;padding:12px 20px;border-radius:12px;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.2s ease;width:100%;box-sizing:border-box}
    .btn-primary:hover{background:linear-gradient(135deg,#2563eb,#1d4ed8);transform:translateY(-1px);box-shadow:0 8px 25px rgba(59,130,246,0.3)}
    .btn-secondary{background:transparent;border:1px solid var(--border);color:var(--muted);padding:10px 20px;border-radius:10px;font-size:13px;font-weight:500;cursor:pointer;transition:all 0.2s ease;width:100%;box-sizing:border-box}
    .btn-secondary:hover{background:rgba(51,65,85,0.3);color:var(--text);border-color:var(--accent)}
    .footer{text-align:center;margin-top:16px;padding-top:16px;border-top:1px solid var(--border)}
    .version{font-size:11px;color:var(--muted);opacity:0.8}
    .icon{display:inline-block;margin-right:8px;font-size:16px}
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">üí¨ PromptJump</h1>
      <p class="description">Quickly navigate and jump to any prompt in your ChatGPT conversations. Never lose important messages again!</p>
    </div>

    <div class="actions">
      <button id="open-panel" class="btn-primary">
        <span class="icon">üöÄ</span>Open Panel
      </button>
      <button id="refresh-storage" class="btn-secondary">
        <span class="icon">üîÑ</span>Refresh Data
      </button>
    </div>

    <div class="footer">
      <div class="version">Made with ‚ù§Ô∏è ‚Ä¢ v1.0.0</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
