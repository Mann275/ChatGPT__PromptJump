<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PromptJump</title>
  <style>
    :root{--bg:#0b1220;--muted:#9aa6ad;--accent:#8ab4ff}
    body{margin:0;font-family:Inter,system-ui,Arial; width:300px;background:var(--bg);color:#e6eef3}
    .wrap{padding:12px}
    h1{font-size:14px;margin:0 0 6px}
    p{font-size:12px;color:var(--muted);margin:0 0 10px;line-height:1.3}
    .row{display:flex;gap:8px;align-items:center}
    button{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#e6eef3;padding:6px 8px;border-radius:8px;cursor:pointer;font-size:13px}
    a.link{font-size:12px;color:var(--accent);text-decoration:none;margin-left:6px}
    .small{font-size:11px;color:var(--muted);margin-top:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>PromptJump</h1>
    <p>Quickly view & jump to prompts from the current ChatGPT chat. Click the in-page icon to open the floating panel.</p>

    <div class="row">
      <button id="open-panel">Open panel</button>
      <a id="refresh-storage" class="link" href="#">Refresh</a>
    </div>

    <div class="small">Made with ❤️ — v1.0</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
